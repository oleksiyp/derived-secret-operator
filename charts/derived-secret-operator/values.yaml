# Default values for derived-secret-operator
replicaCount: 1

image:
  repository: ghcr.io/oleksiyp/derived-secret-operator
  pullPolicy: IfNotPresent
  tag: ""  # Overrides the image tag whose default is the chart appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Leader election settings
leaderElection:
  enabled: true

# Metrics configuration
metrics:
  enabled: true
  secure: true

# Health probe configuration
health:
  port: 8081

# Default MasterPassword to create on installation
defaultMasterPassword:
  enabled: true
  name: default
  length: 86

# Install CRDs
installCRDs: true
