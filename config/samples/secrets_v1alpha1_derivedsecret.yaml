apiVersion: secrets.oleksiyp.dev/v1alpha1
kind: DerivedSecret
metadata:
  labels:
    app.kubernetes.io/name: derived-secret-operator
    app.kubernetes.io/managed-by: kustomize
    app: test
  name: derivedsecret-sample
spec:
  # Derive secrets from the default master password
  type: Opaque
  keys:
    # Database password (26 characters)
    database-password:
      type: password
    # Encryption key (48 characters)
    encryption-key:
      type: encryption-key
    # Custom API token (64 characters)
    api-token:
      type: custom
      length: 64
