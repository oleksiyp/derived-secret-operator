name: PR Build

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.1
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Install envtest binaries
        run: |
          make envtest
          echo "KUBEBUILDER_ASSETS=$(./bin/setup-envtest use -p path)" >> $GITHUB_ENV

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.22.10
        with:
          args: ./...

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster
          version: v0.20.0

      - name: Build Docker image
        run: |
          make docker-build IMG=derived-secret-operator:test
          kind load docker-image derived-secret-operator:test --name test-cluster

      - name: Install CRDs
        run: make install

      - name: Deploy operator
        run: make deploy IMG=derived-secret-operator:test

      - name: Wait for operator
        run: |
          kubectl wait --for=condition=available --timeout=300s deployment/derived-secret-operator-controller-manager -n derived-secret-operator-system

      - name: Run E2E tests
        run: |
          # Create test resources (skip kustomization.yaml)
          kubectl apply -f config/samples/secrets_v1alpha1_masterpassword.yaml
          kubectl apply -f config/samples/secrets_v1alpha1_derivedsecret.yaml

          # Wait and verify
          kubectl wait --for=condition=ready --timeout=60s masterpassword/default
          kubectl wait --for=condition=ready --timeout=60s derivedsecret -l app=test

  build-image:
    name: Build Container Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ghcr.io/oleksiyp/derived-secret-operator:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
